<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image.png" href="./img/reactjs.png" />
    <title>React JS</title>
    <link
      rel="stylesheet"
      href="./plugins/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h5 class="text-primary">CRUD Operation</h5>
          <button
            type="button"
            class="btn btn-primary ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add
          </button>
        </div>
      </nav>
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Gender</th>
              <th scope="col">Hobbies</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Add Row -->
            <!-- <tr>
              <th scope="row">${i + 1}</th>
              <td>${v.fName}</td>
              <td>${v.lName}</td>
              <td>${v.gender}</td>
              <td>${v.hobs}</td>
              <td>${v.email}</td>
              <td>${v.password}</td>
              <td>
                <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="firstlHelp"
                />
                <div id="firstHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="lastHelp"
                />
                <div id="lastlHelp" class="form-text"></div>
              </div>
              <label class="form-check-label" for="flexRadioDefault1"
                >Gender</label
              >
              <div class="d-flex flex-row">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="flexRadioDefault1"
                    value="Male"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="female"> Female </label>
                </div>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="others"
                    value="Others"
                  />
                  <label class="form-check-label" for="others"> Others </label>
                </div>
              </div>
              <label class="form-check-label mt-2" for="flexCheckChecked1">
                Hobbies
              </label>
              <div class="d-flex flex-row">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="hobbies"
                    value="Traveling"
                    id="flexCheckChecked1"
                  />
                  <label class="form-check-label" for="flexCheckChecked2">
                    Traveling
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="hobbies"
                    value="Cricket"
                    id="flexCheckChecked2"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked3">
                    Cricket
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="hobbies"
                    value="Books"
                    id="flexCheckChecked3"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Books
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="emailAddress" class="form-label mt-3"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="getValues()"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./plugins/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
